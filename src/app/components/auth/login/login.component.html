
<div class="row">
    <div class="col">
        
        <h5 class="card-title">Login</h5>
        
        <div class="row">

            <div class="col">
                <div class="alert alert-danger" *ngIf="apiError">{{ apiError }}</div>

                <form [formGroup]="userLoginForm" (submit)="btnSubmitHandler()">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" value="email@example.com" formControlName="email">
                            <small *ngIf="formIsSubmitted && gfc.email.errors" class="text-danger">Required.</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
                            <small *ngIf="formIsSubmitted && gfc.password.errors" class="text-danger">Required.</small>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        &nbsp;
                        <a href="auth/register">Register new account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
